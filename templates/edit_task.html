<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="/edit_task/{{ task_id }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ task[0] }}" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required>{{ task[1] }}</textarea><br>
        <label for="user">Assignee:</label><br>
        <input type="text" id="user" name="user" value="{{ task[3] }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="/">Back to Task List</a>
</body>
</html>
