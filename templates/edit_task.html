<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <form action="/edit_task/{{ task_id }}" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ task[0] }}" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required>{{ task[1] }}</textarea>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Neatlikta" {% if task[2] == 'Neatlikta' %}selected{% endif %}>Neatlikta</option>
                <option value="Atlikta" {% if task[2] == 'Atlikta' %}selected{% endif %}>Atlikta</option>
                <option value="Nukelta" {% if task[2] == 'Nukelta' %}selected{% endif %}>Nukelta</option>
            </select>
            <label for="user">Assignee:</label>
            <input type="text" id="user" name="user" value="{{ task[3] }}" required>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
