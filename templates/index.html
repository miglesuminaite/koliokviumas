<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }} <a href="/edit_task/{{ loop.index0 }}">Edit</a> <a href="/delete_task/{{ loop.index0 }}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="/add_task">Add Task</a>
</body>
</html>
