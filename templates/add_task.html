<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridėti užduotį</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pridėti užduotį</h1>
        <form action="/add_task" method="post">
            <label for="title">Pavadinimas:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Aprašymas:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <label for="status">Statusas:</label>
            <select id="status" name="status">
                <option value="Neatlikta">Neatlikta</option>
                <option value="Atlikta">Atlikta</option>
                <option value="Nukelta">Nukelta</option>
            </select>
            <label for="user">Vartotojas:</label>
            <input type="text" id="user" name="user" required>
            <button type="submit">Pridėti užduotį</button>
        </form>
    </div>
</body>
</html>
